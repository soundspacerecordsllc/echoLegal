name: Citation Checks

on:
  pull_request:
    paths:
      - 'lib/citations/**'
      - 'lib/content-schema.ts'
      - 'lib/primary-sources-registry.ts'
      - 'lib/amerika-content-registry.ts'
      - 'components/PrimarySources.tsx'
      - 'app/**/page.tsx'
      - 'scripts/test-citation-canon.js'
      - 'scripts/lint-citations.js'
      - 'scripts/validate-primary-sources.js'

jobs:
  strict-checks:
    name: Strict Citation Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run citation canon tests
        run: node scripts/test-citation-canon.js

      - name: Run citation lint (strict)
        run: node scripts/lint-citations.js --strict

      - name: Validate primary sources
        run: node scripts/validate-primary-sources.js

      - name: TypeScript type check
        run: npx tsc --noEmit
